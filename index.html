<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Euphoria — Neon Smooth (Pulse + Grain)</title>
<style>
  :root{
    --bg-deep:#02030a;
    --bg-blue:#050a22;
    --bg-blue2:#060b1e;

    --white:#fff;
    --neon-cyan:#2bd9ff;
    --neon-pink:#ff2bd6;

    --glass: rgba(12, 24, 50, .38);
    --stroke: rgba(41,182,255,.55);

    /* sync knobs */
    --pulseDur: 3.6s;     /* keep same as logo neonBreath */
    --pulseDelay: 1.2s;   /* matches logo neonBreath delay */
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }

  /* ===== BASE BACKGROUND (dark neon) ===== */
  body{
    margin:0;
    overflow:hidden;
    color:var(--white);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Brush Script MT", cursive;

    background:
      radial-gradient(1200px 600px at 18% 22%, rgba(255,43,214,0.18), transparent 62%),
      radial-gradient(1100px 650px at 78% 72%, rgba(43,217,255,0.16), transparent 66%),
      linear-gradient(135deg, var(--bg-blue) 0%, var(--bg-deep) 45%, var(--bg-blue2) 100%);
  }

  /* ===== SLOW NEON MOTION LAYER (very slow drift) ===== */
  .bg-drift{
    position:fixed;
    inset:-22%;
    pointer-events:none;
    z-index:0;
    background:
      radial-gradient(980px 560px at 30% 30%, rgba(255,43,214,0.20), transparent 60%),
      radial-gradient(920px 560px at 70% 70%, rgba(43,217,255,0.18), transparent 62%);
    filter: blur(20px) saturate(1.2);
    opacity:.85;
    transform: translate3d(0,0,0);
    animation: bgDrift 22s ease-in-out infinite alternate;
    mix-blend-mode: screen;
    will-change: transform, opacity;
  }

  @keyframes bgDrift{
    0%   { transform: translate(-2.5%, -1.5%) scale(1.02); }
    50%  { transform: translate(2.5%,  1.2%) scale(1.05); }
    100% { transform: translate(-1.2%, 2.2%) scale(1.03); }
  }

  /* ===== PULSE LAYER (synced to logo) ===== */
  .bg-pulse{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
    opacity:0;
    transition: opacity .6s ease;
    mix-blend-mode: screen;
  }

  /* only start pulsing once logo is "ready" */
  body.logo-on .bg-pulse{
    opacity:1;
    animation: bgPulse var(--pulseDur) ease-in-out infinite var(--pulseDelay);
  }

  @keyframes bgPulse{
    0%,100%{
      filter: blur(0px) saturate(1.05);
      opacity:.55;
    }
    50%{
      filter: blur(0px) saturate(1.25);
      opacity:.85;
    }
  }

  .bg-pulse::before{
    content:"";
    position:absolute;
    inset:-10%;
    background:
      radial-gradient(900px 520px at 50% 45%, rgba(255,43,214,0.11), transparent 68%),
      radial-gradient(860px 520px at 52% 50%, rgba(43,217,255,0.10), transparent 70%);
    filter: blur(18px);
  }

  /* ===== CINEMATIC NOISE / GRAIN ===== */
  .grain{
    position:fixed;
    inset:-15%;
    pointer-events:none;
    z-index:3;
    opacity:.32;
    mix-blend-mode: overlay;
    background:
      repeating-linear-gradient(0deg, rgba(255,255,255,0.028) 0 1px, transparent 1px 3px),
      repeating-linear-gradient(90deg, rgba(255,255,255,0.020) 0 1px, transparent 1px 4px),
      radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03), transparent 70%);
    filter: contrast(115%) brightness(105%);
    animation: grainMove 6s steps(8) infinite;
    will-change: transform;
  }

  @keyframes grainMove{
    0%   { transform: translate(0,0) rotate(0.01deg); }
    10%  { transform: translate(-2%, 1%) rotate(0.01deg); }
    20%  { transform: translate(-4%, -2%) rotate(0.01deg); }
    30%  { transform: translate(3%, 2%) rotate(0.01deg); }
    40%  { transform: translate(1%, -3%) rotate(0.01deg); }
    50%  { transform: translate(-3%, 3%) rotate(0.01deg); }
    60%  { transform: translate(4%, 1%) rotate(0.01deg); }
    70%  { transform: translate(2%, -2%) rotate(0.01deg); }
    80%  { transform: translate(-2%, 2%) rotate(0.01deg); }
    90%  { transform: translate(3%, -1%) rotate(0.01deg); }
    100% { transform: translate(0,0) rotate(0.01deg); }
  }

  /* ===== INTRO POPUP ===== */
  .intro-layer{
    position:fixed; inset:0; z-index:10;
    display:grid; place-items:center;
    background:
      radial-gradient(1200px 800px at 50% 50%, rgba(0,0,0,.48), transparent 70%),
      linear-gradient(135deg, rgba(4,10,32,.90) 0%, rgba(0,0,0,.95) 100%);
    backdrop-filter: blur(6px) saturate(1.05);
    transition: opacity .7s ease, transform .7s cubic-bezier(.2,.8,.2,1), filter .7s ease;
  }

  .intro-card{
    width:min(86vw,520px);
    border-radius:20px;
    padding:28px 24px 22px;
    background: linear-gradient(180deg, var(--glass), rgba(0,0,0,.18));
    border:1px solid rgba(41,182,255,.55);
    box-shadow:
      0 0 24px rgba(41,182,255,.18),
      0 0 80px rgba(255,43,214,.10),
      0 0 130px rgba(43,217,255,.08);
    transform: translateY(16px) scale(.98);
    opacity:0;
    filter: blur(8px);
    transition:
      opacity .65s ease,
      transform .75s cubic-bezier(.2,.8,.2,1),
      filter .75s ease;
    will-change: transform, opacity, filter;
  }
  .intro-card.show{
    opacity:1;
    transform: translateY(0) scale(1);
    filter: blur(0);
  }

  .hero-name{
    margin:6px 0 2px;
    text-align:center;
    font-size:clamp(18px,4.6vw,40px);
    font-weight:650;
    letter-spacing:-.02em;
    color:rgba(255,255,255,.92);
    text-shadow: 0 0 10px rgba(255,255,255,.18);
  }

  .subline{
    text-align:center;
    margin:8px 0 18px;
    font-family:"Montserrat", system-ui, Arial, sans-serif;
    font-weight:800;
    letter-spacing:1.1em;
    font-size:clamp(10px,2vw,14px);
    color:rgba(255,255,255,.50);
    text-transform:uppercase;
  }

  .cta{ display:flex; justify-content:center; }
  .cta button{
    cursor:pointer;
    border:none;
    padding:12px 22px;
    border-radius:16px;
    font-weight:850;
    letter-spacing:.32em;
    font-family:"Montserrat", system-ui, Arial, sans-serif;
    text-transform:uppercase;
    color:var(--white);
    background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
    box-shadow:
      0 0 12px rgba(255,43,214,.60),
      0 0 26px rgba(43,217,255,.45),
      0 0 60px rgba(43,217,255,.25);
    transform: translateY(0) scale(1);
    transition: transform .22s ease, filter .22s ease, box-shadow .22s ease;
    position:relative;
    isolation:isolate;
  }
  .cta button::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:18px;
    background: linear-gradient(90deg, rgba(255,43,214,.85), rgba(43,217,255,.75));
    filter: blur(12px);
    opacity:.55;
    z-index:-1;
    transition: opacity .22s ease, filter .22s ease;
  }
  .cta button:hover{
    transform: translateY(-2px) scale(1.01);
    filter: brightness(1.1);
    box-shadow:
      0 0 18px rgba(255,43,214,.80),
      0 0 38px rgba(43,217,255,.55),
      0 0 90px rgba(43,217,255,.35);
  }
  .cta button:hover::before{ opacity:.8; filter: blur(14px); }
  .cta button:active{ transform: translateY(0) scale(.99); }

  .intro-layer.exit{
    opacity:0;
    transform: scale(1.02);
    filter: blur(10px) brightness(1.15);
    pointer-events:none;
  }

  /* ===== MAIN STAGE ===== */
  .stage{
    position:fixed; inset:0;
    display:grid; place-items:center;
    z-index:2;
    padding: 6vh 4vw;
    opacity:0;
    transform: translateY(8px);
    filter: blur(8px);
    transition:
      opacity .75s ease,
      transform .85s cubic-bezier(.2,.8,.2,1),
      filter .85s ease,
      padding .85s ease;
    will-change: transform, opacity, filter, padding;
  }
  .stage.active{
    opacity:1;
    transform: translateY(0);
    filter: blur(0);
  }

  .logo{
    position:relative;
    text-align:center;
    filter: drop-shadow(0 0 26px rgba(255,43,214,.55));
    transform: translateZ(0);
    will-change: transform;
  }

  .title{
    margin:0;
    font-size: clamp(48px, 20vw, 800px);
    line-height:.88;
    white-space:nowrap;
    font-family:"Brush Script MT","Brush Script Std",cursive;
    font-weight:600;
    letter-spacing:-.03em;
    color:var(--white);
    -webkit-text-stroke:.4px rgba(255,255,255,.5);
    text-shadow:
      0 0 18px rgba(255,43,214,.85),
      0 0 40px rgba(43,217,255,.55),
      0 0 4px rgba(255,255,255,.95);
    opacity:0;
    transform: translateY(18px) scale(.985);
    transition: font-size .9s ease, letter-spacing .9s ease;
    will-change: transform, opacity;
  }

  @keyframes neonBreath{
    0%,100%{
      text-shadow:
        0 0 18px rgba(255,43,214,.85),
        0 0 40px rgba(43,217,255,.55),
        0 0 4px rgba(255,255,255,1);
      filter: saturate(1.05);
    }
    50%{
      text-shadow:
        0 0 32px rgba(255,43,214,1),
        0 0 78px rgba(43,217,255,.75),
        0 0 5px rgba(255,255,255,1);
      filter: saturate(1.2);
    }
  }
  .title.ready{
    opacity:1;
    transform: translateY(0) scale(1);
    animation: neonBreath var(--pulseDur) ease-in-out infinite var(--pulseDelay);
  }

  .title .letter{
    display:inline-block;
    opacity:0;
    transform: translateY(26px) scale(.96) skewY(1.5deg);
    filter: blur(7px);
    will-change: transform, opacity, filter;
  }
  .title .letter.show{
    opacity:1;
    transform:none;
    filter: blur(0);
    transition:
      opacity .62s cubic-bezier(.22,.61,.36,1),
      transform .74s cubic-bezier(.22,.61,.36,1),
      filter .74s ease;
  }
  @keyframes floaty{
    0%{ transform: translateY(0); }
    50%{ transform: translateY(-2px); }
    100%{ transform: translateY(0); }
  }
  .title .letter.flow{ animation: floaty 3.8s ease-in-out infinite; }

  .subtitle{
    font-family:"Montserrat","Segoe UI",Arial,sans-serif;
    font-weight:900;
    letter-spacing:3px;
    margin-top:0;
    position: relative;
    top:-36px; /* ONLY subtitle moves up */
    font-size:clamp(16px,3vw,48px);
    text-shadow:
      0 0 10px rgba(255,43,214,.35),
      0 0 14px rgba(255,255,255,.35),
      0 0 30px rgba(43,217,255,.65);
    opacity:0;
    transform: translateY(12px);
    transition:
      opacity .95s ease,
      transform 1s ease,
      top .85s ease,
      font-size .9s ease,
      letter-spacing .9s ease;
}
  .subtitle.show{ opacity:1; transform: translateY(0); }

  /* ===== COMPACT STATE ===== */
  .stage.compact{
    align-items:center;
    justify-items:center;
    padding-top: 0;
    padding-left: 4vw;
    padding-right: 4vw;
}
  .title.compact{
  font-size: inherit;
  letter-spacing: inherit;
}
  .subtitle.compact{
  top:-14px;
  font-size: inherit;
  letter-spacing: inherit;
}

  .logo.compactLift{
    animation: liftGlow .85s cubic-bezier(.2,.8,.2,1) both;
  }
  @keyframes liftGlow{
    0%{ filter: drop-shadow(0 0 26px rgba(255,43,214,.55)); transform: translateY(0) scale(1); }
    60%{ filter: drop-shadow(0 0 44px rgba(255,43,214,.72)) drop-shadow(0 0 34px rgba(43,217,255,.45)); }
    100%{ filter: drop-shadow(0 0 30px rgba(255,43,214,.55)) drop-shadow(0 0 20px rgba(43,217,255,.32)); transform: translateY(-2px) scale(1); }
  }

  /* accessibility */
  @media (prefers-reduced-motion: reduce){
    *{ animation:none !important; transition:none !important; }
    .bg-drift, .grain{ animation:none !important; }
    .bg-pulse{ opacity:0 !important; }
  }

  /* ===== IMPACT LINES BURST (on INSERT) ===== */
  #burstCanvas{
    position:fixed;
    inset:0;
    width:100vw;
    height:100vh;
    z-index: 1;
    pointer-events:none;
    opacity:0;
    transition: opacity .25s ease;
  }
  body.burst-on #burstCanvas{ opacity:1; }

</style>
</head>
<body>

  <!-- background layers -->
  <div class="bg-drift" aria-hidden="true"></div>
  <div class="bg-pulse" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  <canvas id="burstCanvas" aria-hidden="true"></canvas>


  <!-- INTRO -->
  <div class="intro-layer" id="intro">
    <div class="intro-card" id="introCard">
      <h2 class="hero-name">JAMES RIGAS</h2>
      <div class="subline">PRESENTS</div>
      <div class="cta"><button id="goBtn">INSERT</button></div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="stage" id="stage" aria-hidden="true">
    <div class="logo" id="logo">
      <h1 class="title" id="title">Euphoria</h1>
      <div class="subtitle" id="subtitle">ONLINE MUSIC AWARDS 2026</div>
    </div>
  </div>

<script>
(() => {
  const intro = document.getElementById('intro');
  const card  = document.getElementById('introCard');
  const goBtn = document.getElementById('goBtn');

  const stage = document.getElementById('stage');
  const logo  = document.getElementById('logo');
  const title = document.getElementById('title');
  const subtitle = document.getElementById('subtitle');

  // show popup after 2s
  setTimeout(() => card.classList.add('show'), 2000);

  function launchMain(){
    
    startBurst();
goBtn.disabled = true;
    intro.classList.add('exit');

    setTimeout(() => {
      intro.style.display = 'none';
      stage.classList.add('active');
      stage.setAttribute('aria-hidden', 'false');
      startLogo();

      // compact mode disabled – logo size locked

    }, 650);
  }
  goBtn.addEventListener('click', launchMain);

  
  /* ===== 100 LINES BURST (spawn at center, bounce/reflect on edges) ===== */
  const burstCanvas = document.getElementById('burstCanvas');
  const bctx = burstCanvas.getContext('2d', { alpha: true });

  let burstRunning = false;
  let burstParts = [];
  let burstRAF = 0;
  let burstStartT = 0;

  function resizeBurst(){
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    burstCanvas.width  = Math.floor(window.innerWidth  * dpr);
    burstCanvas.height = Math.floor(window.innerHeight * dpr);
    burstCanvas.style.width = window.innerWidth + 'px';
    burstCanvas.style.height = window.innerHeight + 'px';
    bctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  window.addEventListener('resize', resizeBurst, { passive:true });
  resizeBurst();

  function rand(min, max){ return min + Math.random() * (max - min); }

  function makePart(){
    const cx = window.innerWidth * 0.5;
    const cy = window.innerHeight * 0.5;

    // random direction from center
    const ang = rand(0, Math.PI * 2);
    const speed = rand(520, 980); // px/sec
    const vx = Math.cos(ang) * speed;
    const vy = Math.sin(ang) * speed;

    return {
      x: cx, y: cy,
      vx, vy,
      len: rand(18, 56),
      w: rand(1.0, 2.4),
      glow: rand(0.18, 0.42),
      alpha: 1,
      hueMix: Math.random() < 0.5 ? 'pink' : 'cyan'
    };
  }

  function drawPart(p){
    // draw a short line oriented along velocity direction
    const a = Math.atan2(p.vy, p.vx);
    const dx = Math.cos(a) * p.len * 0.5;
    const dy = Math.sin(a) * p.len * 0.5;

    // neon-ish stroke + soft glow (without changing global palette)
    bctx.lineWidth = p.w;
    bctx.globalAlpha = p.alpha;

    // main line
    bctx.shadowBlur = 18;
    bctx.shadowColor = p.hueMix === 'pink' ? 'rgba(255,43,214,.85)' : 'rgba(43,217,255,.85)';
    bctx.strokeStyle = p.hueMix === 'pink' ? 'rgba(255,43,214,.85)' : 'rgba(43,217,255,.85)';
    bctx.beginPath();
    bctx.moveTo(p.x - dx, p.y - dy);
    bctx.lineTo(p.x + dx, p.y + dy);
    bctx.stroke();

    // white hot core
    bctx.shadowBlur = 10;
    bctx.shadowColor = 'rgba(255,255,255,.75)';
    bctx.strokeStyle = 'rgba(255,255,255,.75)';
    bctx.lineWidth = Math.max(0.8, p.w * 0.55);
    bctx.beginPath();
    bctx.moveTo(p.x - dx * 0.9, p.y - dy * 0.9);
    bctx.lineTo(p.x + dx * 0.9, p.y + dy * 0.9);
    bctx.stroke();
  }

  function stepBurst(t){
    if(!burstRunning) return;

    const now = t || performance.now();
    const dt = Math.min(0.022, (now - (stepBurst._lt || now)) / 1000);
    stepBurst._lt = now;

    // fade trail
    bctx.globalCompositeOperation = 'source-over';
    bctx.globalAlpha = 1;
    bctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

    const W = window.innerWidth, H = window.innerHeight;

    for(const p of burstParts){
      p.x += p.vx * dt;
      p.y += p.vy * dt;

      // bounce/reflect on edges
      const pad = 2;
      if(p.x <= pad){ p.x = pad; p.vx *= -1; }
      if(p.x >= W - pad){ p.x = W - pad; p.vx *= -1; }
      if(p.y <= pad){ p.y = pad; p.vy *= -1; }
      if(p.y >= H - pad){ p.y = H - pad; p.vy *= -1; }

      // subtle energy loss
      p.vx *= 0.998;
      p.vy *= 0.998;

      drawPart(p);
    }
    burstRAF = requestAnimationFrame(stepBurst);
  }

  function startBurst(){
    // respect reduced motion
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

    resizeBurst();
    burstParts = [];
    for(let i=0; i<100; i++) burstParts.push(makePart());

    burstRunning = true;
    burstStartT = performance.now();
    stepBurst._lt = burstStartT;

    // clear
    bctx.clearRect(0,0,window.innerWidth, window.innerHeight);
    document.body.classList.add('burst-on');
    burstRAF = requestAnimationFrame(stepBurst);
  }

  function stopBurst(){
    burstRunning = false;
    cancelAnimationFrame(burstRAF);
    document.body.classList.remove('burst-on');

    // fade out quickly then clear
    setTimeout(() => {
      bctx.clearRect(0,0,window.innerWidth, window.innerHeight);
    }, 220);
  }


  function startLogo(){
    const text = title.textContent.trim();
    title.textContent = '';

    const frag = document.createDocumentFragment();
    for (let i=0; i<text.length; i++){
      const span = document.createElement('span');
      span.className = 'letter';
      span.textContent = text[i];
      frag.appendChild(span);
    }
    title.appendChild(frag);

    requestAnimationFrame(() => {
      title.classList.add('ready');

      // START background pulse synced with logo
      document.body.classList.add('logo-on');
    });

    const letters = Array.from(title.querySelectorAll('.letter'));
    const BASE_DELAY = 42, RANDOM_JITTER = 90, OVERLAP_OFFSET = 180;

    letters.forEach((el, idx) => {
      const delay = idx * BASE_DELAY + Math.random() * RANDOM_JITTER - OVERLAP_OFFSET;
      setTimeout(() => {
        el.classList.add('show');
        setTimeout(() => el.classList.add('flow'), 180);
      }, Math.max(0, delay));
    });

    setTimeout(() => subtitle.classList.add('show'),
      Math.max(900, letters.length * BASE_DELAY * 0.72)
    );
  }

  
  
  // ===== KEYBOARD CONTROLS (ENTER = INSERT, ESC = FULLSCREEN TOGGLE) =====
  document.addEventListener('keydown', (e) => {

    // ENTER = INSERT
    if (e.key === 'Enter') {
      const btn = document.getElementById('goBtn');
      if (btn && !btn.disabled) {
        btn.click();
      }
    }

    // ESC = FULLSCREEN TOGGLE
    if (e.key === 'Escape') {
      // Note: some browsers may still use ESC to exit fullscreen, but this works reliably to ENTER fullscreen when not fullscreen.
      e.preventDefault();
      const el = document.documentElement;

      if (!document.fullscreenElement) {
        if (el.requestFullscreen) el.requestFullscreen();
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
      }
    }

  });
function toggleFullscreen(){
    const doc = document;
    const el = document.documentElement;
    if (!doc.fullscreenElement &&
        !doc.webkitFullscreenElement &&
        !doc.mozFullScreenElement &&
        !doc.msFullscreenElement) {

      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();

    } else {
      if (doc.exitFullscreen) doc.exitFullscreen();
      else if (doc.webkitExitFullscreen) doc.webkitExitFullscreen();
      else if (doc.mozCancelFullScreen) doc.mozCancelFullScreen();
      else if (doc.msExitFullscreen) doc.msExitFullscreen();
    }
  }

})();
</script>

<script>
  // Auto redirect to app after 5 seconds
  setTimeout(() => {
    window.location.href = "./app.html";
  }, 5000);
</script>

</body>
